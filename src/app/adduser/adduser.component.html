 <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-label>login</mat-label>
      <input [ngClass]="{ 'is-invalid': submitted && f.login.errors }" type="text" formControlName="login" placeholder="login" >
      <div *ngIf="submitted && f.login.errors" class="input_alert">
        <div *ngIf="f.login.errors.required">login is required</div>
      </div>
    </div>
    <div class="form-group">
      <mat-label>password</mat-label>
      <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="password" formControlName="password" placeholder="password" >
      <div *ngIf="submitted && f.password.errors" class="input_alert">
        <div *ngIf="f.password.errors.required">password is required</div>
      </div>
    </div>
    <div class="form-group">
      <mat-label>nom</mat-label>
      <input [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" type="text" pattern="^[A-Z]+$" formControlName="nom" placeholder="nom" >
      <div *ngIf="submitted && f.nom.errors" class="input_alert">
        <div *ngIf="f.nom.errors.required">nom is required</div>
      </div>
    </div>
    <div class="form-group">
      <mat-label>prenom</mat-label>
      <input [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" type="text" pattern="^[A-Z][a-z]+$" formControlName="prenom" placeholder="prenom" >
      <div *ngIf="submitted && f.prenom.errors" class="input_alert">
        <div *ngIf="f.prenom.errors.required">prenom is required</div>
      </div>
    </div>
    <div class="form-group">
      <mat-label>adresse</mat-label>
      <input [ngClass]="{ 'is-invalid': submitted && f.adresse.errors }" type="text" formControlName="adresse" placeholder="adresse" >
      <div *ngIf="submitted && f.adresse.errors" class="input_alert">
        <div *ngIf="f.adresse.errors.required">adresse is required</div>
      </div>
    </div>
    <div class="form-group">
      <mat-label>telephone</mat-label>
      <input [ngClass]="{ 'is-invalid': submitted && f.telephone.errors }" type="tel" pattern="^7[7|6|8|0][0-9]{7}$" formControlName="telephone" placeholder="telephone" >
      <div *ngIf="submitted && f.telephone.errors" class="input_alert">
        <div *ngIf="f.telephone.errors.required">telephone is required</div>
      </div>
    </div>
    <div class="form-group">
      <mat-label>email</mat-label>
      <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" type="email" formControlName="email" placeholder="email" >
      <div *ngIf="submitted && f.email.errors" class="input_alert">
        <div *ngIf="f.email.errors.required">email is required</div>
      </div>
    </div>
    <div class="form-group">
      <mat-label>profil</mat-label>
      <select required="required" formControlName="profil" [ngClass]="{ 'is-invalid': submitted && f.profil.errors }">
        <option *ngFor="let prof of allprofil" value="{{ prof.id }}">{{ prof.libelle }}</option>
      </select>
      <div *ngIf="submitted && f.email.errors" class="input_alert">
        <div *ngIf="f.profil.errors.required">profil is required</div>
      </div>
    </div>
    <div class="form-group">
      <mat-label>genre</mat-label>
      <select required="required" formControlName="genre" [ngClass]="{ 'is-invalid': submitted && f.genre.errors }">
        <option value="M">masculin</option>
        <option value="F">feminin</option>
      </select>
      <div *ngIf="submitted && f.email.errors" class="input_alert">
        <div *ngIf="f.genre.errors.required">genre is required</div>
      </div>
    </div>
   <div class="form-group">
     <mat-label>avatar</mat-label>
     <input type="file" formControlName="avatar" (change)="onSelectFile($event)" [ngClass]="{ 'is-invalid': submitted}">
   </div>
    <button type="submit">Add</button>
  </form>

<p id="message" style="display: none">{{message}}</p>
