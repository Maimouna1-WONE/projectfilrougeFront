<a href="../adduser"><span class="material-icons">person_add_alt_1</span></a>
<div class="container-fluid">
  <table mat-table [dataSource]="users" class="table table-bordered table-responsive table-bordered-dark"  matSort matSortStart="desc">
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef="let ok"><img width="70" height="70" class="img-thumbnail" src="data:image/jpeg;base64,{{ok.avatar}}" alt="pic"></td>
    </ng-container>
    <ng-container matColumnDef="profil">
      <th mat-header-cell *matHeaderCellDef>Profil</th>
      <td mat-cell *matCellDef="let ok"> {{ok.profil.libelle}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let ok"> {{ok.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>Prenom</th>
      <td mat-cell *matCellDef="let ok"> {{ok.prenom}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let ok"> {{ok.email}} </td>
    </ng-container>
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef>Adresse</th>
      <td mat-cell *matCellDef="let ok"> {{ok.adresse}} </td>
    </ng-container>
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Detail</th>
      <td mat-cell *matCellDef="let ok">
        <button mat-mini-fab color="primary" (click)="detail(ok)"><span class="material-icons">list</span></button>
        <div *ngIf="tab" id="detail{{ok.id}}" style="display: none">
          <p>NOM: {{ tab.nom }}</p>
          <p>PRENOM: {{ tab.prenom }}</p>
          <p>LOGIN:
            {{ tab.login }}</p>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let ok">
        <button mat-raised-button color="accent" id="btn{{ok.id}}" (click)="update(ok)"><span class="material-icons">border_color</span></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let ok">
        <button mat-fab color="warn" (click)="deleteUser(ok)"><span class="material-icons">delete</span></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colonne"></tr>
    <tr mat-row *matRowDef="let row; columns: colonne;"></tr>
  </table>
  <div class="d-flex justify-content-center">
    <mat-paginator [length]="5"
                   [pageIndex]=""
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[1, 2, 3, 4, 5]"
                   (page)="pageEvent = getServerData($event)">

    </mat-paginator>
  </div>
  <div id="update" style="display: none">
    <div *ngIf="cour" class="bg-secondary m-2 rounded border border-info">
      <div class="row">
        <div class="col-3">
          <mat-form-field appearance="legacy">
            <label for="profil" id="profil">Profil</label>
            <label>{{cour.profil.libelle}}</label>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="legacy">
            <label for="login" id="login">Login</label><input type="text" [(ngModel)]="login" value="{{cour.login}}">
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="legacy">
            <label for="password" id="password">Password</label><input matInput [type]="hide ? 'password' : 'text'" type="password" [(ngModel)]="password" value="pass_1234">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="legacy">
            <label for="nom" id="nom">Nom</label><input type="text" [(ngModel)]="nom" value="{{cour.nom}}">
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="legacy">
            <label for="prenom" id="prenom">Prenom</label><input type="text" [(ngModel)]="prenom" value="{{cour.prenom}}">
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="legacy">
            <label for="email" id="email">Email</label><input type="text" [(ngModel)]="email" value="{{cour.email}}">
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="legacy">
            <label for="adresse" id="adresse">Adresse</label><input type="text" [(ngModel)]="adresse" value="{{cour.adresse}}">
          </mat-form-field>
        </div>
        <div class="col-3">
          <label for="telephone" id="telephone">Telephone</label><input type="text" [(ngModel)]="telephone" value="{{cour.telephone}}">
        </div>
        <div class="col-3">
          <mat-label>Genre</mat-label>
          <select [(ngModel)]="genre">
            <option value="M">Masculin</option>
            <option value="F">Feminin</option>
          </select>
        </div>
        <div class="col-3">
          <mat-label>Avatar</mat-label>
          <input type="file" [(ngModel)]="avatar" (change)="onSelectFile($event)">
        </div>
      </div>
    </div>
  </div>
  <h1 class="text-info" id="message">{{message}}</h1>
</div>
