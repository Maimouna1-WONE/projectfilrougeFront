<h2 class="text-center">Modifier ce Groupe de competence</h2>
<hr>
<flash-messages></flash-messages>
<form class="form-control">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="fw-bold form-label">Libelle</label>
        <input type="text" class="form-control"/>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label class="fw-bold form-label">Description</label>
        <input type="text" class="form-control"/>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label class="fw-bold form-label" formControlName="description">Libelle competence</label>
        <input class="form-control" type="text"/>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label class="fw-bold form-label">Niveaux</label>
        <nav class="row navbar navbar-expand bg-light navbar-light border border-3 rounded-3">
          <ul class="navbar-nav">
            <li class="nav-item col-4 rounded-3">
              <a class="nav-link" [routerLink]="['/home/parametre/competence/niveau', 'niveauitem', 1]">Niveau 1</a>
            </li>
            <li class="nav-item col-4">
              <a class="nav-link" [routerLink]="['/home/parametre/competence/niveau', 'niveauitem', 2]">Niveau 2</a>
            </li>
            <li class="nav-item col-4">
              <a class="nav-link" [routerLink]="['/home/parametre/competence/niveau', 'niveauitem', 3]">Niveau 3</a>
            </li>
          </ul>
        </nav>
        <router-outlet></router-outlet>

      </div>
    </div>
  </div>
  <div class="row btn-sm text-center">
    <button type="submit" class="btn btn-info">Soumettre</button>
  </div>
</form>
