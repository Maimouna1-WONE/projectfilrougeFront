
<h1 class="fw-bold mt-5 text-center">Liste des profils de sorties des apprenants</h1>
<a id="add" style="float: right" [routerLink]="['/home/profilsortie', 'addprofilsortie']" title="Ajouter un new profil" class="mt-2 mb-3"><i class="fa fa-2x fa-user-plus"></i></a>
<router-outlet></router-outlet>
<hr>
<table mat-table [dataSource]="profilsortie" class="shadow-sm p-3 mb-5 bg-white table table-bordered table-responsive table-bordered-dark">
  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef><h3 class="fw-bold text-center">Libelle</h3></th>
    <td id="td{{pro.id}}" contenteditable="true" class="align-middle" (focusout)="update(pro)" mat-cell *matCellDef="let pro">{{ pro.libelle }}</td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef><h3 class="fw-bold text-center">Action</h3></th>
    <td mat-cell *matCellDef="let pro" class="align-middle">
      <a (click)="delete(pro)" class="btn btn-sm btn-outline-danger"><span class="material-icons">delete</span></a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="colonne"></tr>
  <tr mat-row *matRowDef="let row; columns: colonne;"></tr>
</table>
<div class="d-flex justify-content-center">
  <mat-paginator [length]="5"
                 [pageIndex]=""
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[1, 2, 3, 4, 5]"
                 (page)="pageEvent = getServerData($event)">

  </mat-paginator>
</div>
