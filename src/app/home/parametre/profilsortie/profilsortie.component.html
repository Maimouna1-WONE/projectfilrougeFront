<h1 class="text-primary mt-5">Liste des profils de sorties des apprenants</h1>
<hr>
<flash-messages></flash-messages>
<div class="row">
  <div class="col-7">
    <a [routerLink]="['/home/profilsortie', 'addprofilsortie']"><span class="material-icons">person_add_alt_1</span></a>
    <table mat-table [dataSource]="profilsortie" class="table table-bordered table-responsive table-bordered-dark w-100">
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef>Libelle</th>
        <td id="td{{pro.id}}" contenteditable="true" (focusout)="update(pro)" mat-cell *matCellDef="let pro">{{ pro.libelle }}</td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let pro">
          <a (click)="delete(pro)" class="btn btn-sm btn-outline-danger"><span class="material-icons">delete</span></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colonne"></tr>
      <tr mat-row *matRowDef="let row; columns: colonne;"></tr>
    </table>
    <div class="d-flex justify-content-center">
      <mat-paginator [length]="5"
                     [pageIndex]=""
                     [pageSize]="pageSize"
                     [pageSizeOptions]="[1, 2, 3, 4, 5]"
                     (page)="pageEvent = getServerData($event)">

      </mat-paginator>
    </div>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
