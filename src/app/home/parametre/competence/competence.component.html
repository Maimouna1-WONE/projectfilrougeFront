<div class="row mt-5" id="liste">
    <h1 class="text-center">Liste des competences Ã  valider</h1>
  <hr>
  <a class="mb-3" style="text-decoration: none" [routerLink]="['/home/', 'addcompetence']"><i class="fa fa-2x fa-plus"></i></a>
  <div class="col-4 overflow-auto bg-light">
    <mat-form-field>
      <mat-label>
        <h5 style="color: #52B4CA;">Groupes de Competences</h5>
      </mat-label>
      <mat-select [formControl]="toppingsControl">
        <mat-option *ngFor="let topping of grpcompetences" [value]="topping.id" (focusout)="getgroupe()">{{topping.libelle}}</mat-option>
      </mat-select>
    </mat-form-field>
    <ul class="list-group shadow-lg">
      <li class="list-group-item bg-info" style="color: darkgrey" aria-disabled="true"  *ngFor="let c of competences"><a [routerLink]="['/home/competence/', c.id, 'niveau']" style="text-decoration: none; color: black">{{c.libelle}}</a></li>
    </ul>
  </div>
  <div class="col form-control">
    <router-outlet></router-outlet>
  </div>
</div>
