<h3>Liste des apprenants de la Promo</h3>
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="apppromo">

    <ng-container matColumnDef="check" >
      <th mat-header-cell *matHeaderCellDef>Check</th>
      <td mat-cell *matCellDef="let element;">
        <mat-radio-button (click)="primaryClick(element)"
                          [checked]="el == element" id="{{element.id}}"></mat-radio-button>
      </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nom}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <mat-header-cell *matHeaderCellDef> Prenom </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.prenom}}
        <div *ngIf="el == element">
          <button>edit</button>
          <button>supp</button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
</div>
