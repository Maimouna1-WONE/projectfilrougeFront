<h3>Liste des apprenants de la Promo par profil de sortie</h3>

<table class="table table-dark table-hover">
  <thead>
  <tr>
    <th scope="col">Profil de Sortie</th>
    <th scope="col">Prenom & Nom</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pr of app">
    <th scope="row">{{pr.libelle}}</th>
    <td scope="row" *ngFor="let a of pr['apprenants']">
      <div>{{a.prenom}} {{a.nom}}</div>
    </td>

  </tr>
</table>
