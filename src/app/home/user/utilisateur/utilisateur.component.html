
  <h1 class="mt-5 fw-bold">Liste des Utilisateurs</h1>
  <a [routerLink]="['/home/', 'adduser']" style="text-decoration: none"><i class="fa fa-user-plus"></i>Add User</a>
  <hr>
  <flash-messages></flash-messages>
  <button (click)="createPdf()" class="btn btn-sm btn-outline-danger mb-2"><i class="fa fa-download"></i>Download PDF</button>
  <button (click)="exportAsXLSX()" class="btn btn-sm btn-outline-success"><i class="fas fa-file-excel"></i>Download Excel</button>
  <table id="myTable" mat-table [dataSource]="users" class="shadow-sm p-3 mb-5 bg-white rounded table table-bordered table-responsive table-bordered-dark">
    <ng-container matColumnDef="profil">
      <th mat-header-cell *matHeaderCellDef>Profil</th>
      <td mat-cell *matCellDef="let ok">
        <a [routerLink]="['/home/utilisateur/','detailuser', ok.id]" text="detail user"><i class="fa fa-id-card"></i></a>
        {{ok.profil.libelle}}
      </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let ok"> {{ok.nom}}</td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>Prenom</th>
      <td mat-cell *matCellDef="let ok"> {{ok.prenom}} </td>
    </ng-container>
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let ok"> {{ok.login}} </td>
      </ng-container>
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef>Telephone</th>
        <td mat-cell *matCellDef="let ok"> {{ok.telephone}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let ok"> {{ok.email}} </td>
      </ng-container>
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef>Adresse</th>
        <td mat-cell *matCellDef="let ok"> {{ok.adresse}} </td>
      </ng-container>
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef>Genre</th>
        <td mat-cell *matCellDef="let ok"> {{ok.genre}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="colonne"></tr>
    <tr mat-row *matRowDef="let row; columns: colonne;"></tr>
  </table>
  <div class="d-flex justify-content-center">
    <mat-paginator [length]="5"
                   [pageIndex]=""
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[1, 2, 3, 4, 5]"
                   (page)="pageEvent = getServerData($event)">

    </mat-paginator>
  </div>

<router-outlet class="shadow mt-5 bg-white rounded"></router-outlet>
