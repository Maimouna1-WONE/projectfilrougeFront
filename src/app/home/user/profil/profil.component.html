
<h1 class="fw-bold mt-5">Liste des profils</h1>
  <a style="float: right" [routerLink]="['/home/profil', 'addprofil']" title="Ajouter un new profil"><span class="material-icons w-100">person_add_alt_1</span></a>
<router-outlet class="shadow-lg p-3 mt-5 bg-white rounded"></router-outlet>
  <hr>
<flash-messages></flash-messages>
<table id="profil" mat-table [dataSource]="profils" class="shadow-sm p-3 mb-5 bg-white table table-bordered table-responsive table-bordered-dark">
  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef>Libelle</th>
    <td id="td{{pro.id}}" contenteditable="true" (focusout)="update(pro)" mat-cell *matCellDef="let pro">{{ pro.libelle }}</td>
  </ng-container>
  <ng-container matColumnDef="liste">
    <th mat-header-cell *matHeaderCellDef>Liste des utilisateurs d'un profil {{libelle}}</th>
    <td mat-cell *matCellDef="let pro">
      <a [routerLink]="['/home/profil/', pro.id, 'users']" class="btn btn-sm btn-outline-info"><span class="material-icons">child_care</span></a>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let pro">
      <a (click)="delete(pro)" class="btn btn-sm btn-outline-danger"><span class="material-icons">delete</span></a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="colonne"></tr>
  <tr mat-row *matRowDef="let row; columns: colonne;"></tr>
</table>
<div class="d-flex justify-content-center">
  <mat-paginator [length]="5"
                 [pageIndex]=""
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[1, 2, 3, 4, 5]"
                 (page)="pageEvent = getServerData($event)">

  </mat-paginator>
</div>
