<div class="position-absolute top-50 start-50 translate-middle">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <mat-label>Enter your login </mat-label>
      <label>
        <input [ngClass]="{ 'is-invalid': submitted && f.login.errors }" matInput type="text" formControlName="login" placeholder="Login" >
      </label>
      <div *ngIf="submitted && f.login.errors" class="input_alert">
        <div *ngIf="f.login.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group mb-3">
      <mat-label>Enter your password </mat-label>
      <label>
        <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" matInput type="password" formControlName="password" placeholder="Password" >
      </label>
      <div *ngIf="submitted && f.password.errors" class="input_alert">
        <div *ngIf="f.password.errors.required">le mot de passe est obligatoire</div>
      </div>
    </div>
    <div class="form-group mb-3">
      <button mat-raised-button color="primary" type="submit">CONNEXION</button>
    </div>
    <div *ngIf="error" class="alert alert-danger text-danger">{{error}}</div>
  </form>
</div>
