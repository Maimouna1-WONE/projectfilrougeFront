<body>

<div class="d-flex justify-content-center h-100">
  <div class="card">
    <div class="card-header">
      <h3 class="fw-bold">Sign In</h3>
      <div class="d-flex justify-content-end social_icon">
        <span><i class="fab fa-facebook-square"></i></span>
        <span><i class="fab fa-google-plus-square"></i></span>
        <span><i class="fab fa-twitter-square"></i></span>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group form-group mb-5">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="login" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" formControlName="login">
          <div *ngIf="submitted && f.login.errors" class="alert-danger container mt-2">
            <label *ngIf="f.login.errors.required" class="form-label">Username is required</label>
          </div>
        </div>
        <div class="input-group form-group mb-5">
          <div class="input-group-prepend" (click)="hide = !hide">
            <span class="input-group-text">
              <i *ngIf="hide; else other" class="fas fa-key"></i>
              <ng-template #other>
                <i class="fas fa-eye"></i>
              </ng-template>
            </span>
          </div>
          <input class="form-control" [type]="hide ? 'password' : 'text'" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password">
          <div *ngIf="submitted && f.password.errors" class="alert-danger container mt-2">
            <div *ngIf="f.password.errors.required" class="form-label">le mot de passe est obligatoire</div>
          </div>
        </div>
        <div class="form-group text-center">
          <input type="submit" value="Login" class="btn float-right login_btn">
        </div>
        <div *ngIf="error" class="alert alert-danger text-danger">{{error}}</div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Don't have an account?<a>Sign Up</a>
      </div>
      <div class="d-flex justify-content-center">
        <a>Forgot your password?</a>
      </div>
    </div>
  </div>
</div>


</body>
