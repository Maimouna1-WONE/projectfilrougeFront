<a href="addprofil"><span class="material-icons">person_add_alt_1</span></a>
<table mat-table [dataSource]="profils" class="table table-bordered table-responsive table-bordered-dark">
  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef>Libelle</th>
    <td mat-cell *matCellDef="let pro">{{ pro.libelle }}</td>
  </ng-container>
  <ng-container matColumnDef="liste">
    <th mat-header-cell *matHeaderCellDef>Liste des - {{libelle}}</th>
    <td mat-cell *matCellDef="let pro">
      <button class="btn-dark" type="submit" (click)="getUsersByProfil(pro)"><span class="material-icons b" style="color: royalblue">view_list</span></button>
    </td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Update</th>
    <td mat-cell *matCellDef="let pro">
      <button class="border border-0" id="btn{{pro.id}}" (click)="editProfil(pro)"><span class="material-icons" style="color: hotpink">edit</span></button>
      <label id="label" style="display: none">Libelle</label><input type="text" style="display: none" [(ngModel)]="inputmodifie" id="input{{pro.id}}">
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let pro">
      <button class="border border-0" (click)="deleteprofil(pro)"><span class="material-icons" style="color: crimson">indeterminate_check_box</span></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="colonne"></tr>
  <tr mat-row *matRowDef="let row; columns: colonne;"></tr>
</table>
<div class="d-flex justify-content-center">
  <mat-paginator [length]="5"
                 [pageIndex]=""
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[1, 2, 3, 4, 5]"
                 (page)="pageEvent = getServerData($event)">

  </mat-paginator>
</div>
<div *ngIf="usersprofil" class="mt-5" id="liste" style="display: none">
  <table mat-table [dataSource]="usersprofil" class="table table-bordered table-responsive table-bordered-dark">
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let up">{{ up.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let up">{{ up.nom }}</td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>Prenom</th>
      <td mat-cell *matCellDef="let up">{{ up.prenom }}</td>
    </ng-container>
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let up">{{ up.login }}</td>
    </ng-container>
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef="let up"><img width="70" height="70" class="img-thumbnail" src="data:image/jpeg;base64,{{up.avatar}}" alt="pic"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colonneliste"></tr>
    <tr mat-row *matRowDef="let row; columns: colonneliste;"></tr>
  </table>
</div>
<p id="message" style="display: none">{{message}}</p>
